
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Let's React</title>
</head>
<body>
	<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
	<div id="app">React has not rendered yet</div>
	<!-- JAVASCRIPT -->
	<script type="text/babel">
        // PASS PROPS FROM PARENT FULLNAME COMPONENT TO CHILDREN COMPONENTS - FIRSTNAME, PROFILE AND LASTNAME

        class FirstName extends React.Component {
        render() {
            return(
            <h1>{this.props.firstname}</h1>
            );
        }
        }

        class Profile extends React.Component {
        render() {
            return(
            <img src={this.props.profile}/>
            );
        }
        }

        class LastName extends React.Component {
        render() {
            return(
            <h1>{this.props.lastname}</h1>
            );
            }
        }

        class FullName extends React.Component {
        render() {
            return(
            <div>
                <FirstName firstname={this.props.firstname}/>
                <LastName lastname={this.props.lastname}/>
                <Profile profile={this.props.img}/>
            </div>
            );
        }
        }
                
        ReactDOM.render(
        <FullName 
            firstname="Rob"
            lastname="Merrill"
            img="https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo_400x400.jpg"
            />,
        document.getElementById("app")
        );
	</script>
</body>
</html>
